<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ex3</title>
</head>
<body>
    <button onclick="tConvert()">Try</button>

    <script>
        function tConvert () {
            let time = prompt("enter time");
            let hh = parseInt(time);

            let d = "";

            if(hh>12){
                d ="pm";
                hh-=12;
            }
            else{
                d ="am";
            }
            
            
            
            alert("time is: "+hh+d);

            }
    </script>
</body>
</html>
